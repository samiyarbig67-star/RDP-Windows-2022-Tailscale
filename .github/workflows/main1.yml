name: HenWindows 2022 Full (NoMachine NX)

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 9999

    steps:
    # ==============================
    - name: Making the Core
      shell: powershell
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/arifkembiri/RDP-Windows-2022-Tailscale/refs/heads/main/start.bat -OutFile start.bat
        Invoke-WebRequest https://github.com/arifkembiri/RDP-Windows-2022-Tailscale/blob/main/wallpaper.png?raw=true -OutFile wallpaper.png
        Invoke-WebRequest https://raw.githubusercontent.com/arifkembiri/RDP-Windows-2022-Tailscale/refs/heads/main/wallpaper.bat -OutFile wallpaper.bat
        Invoke-WebRequest https://raw.githubusercontent.com/arifkembiri/RDP-Windows-2022-Tailscale/refs/heads/main/loop.bat -OutFile loop.bat

    # ==============================
    # Install Tailscale
    # ==============================
    - name: Install Tailscale
      shell: powershell
      run: |
        Invoke-WebRequest -Uri https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale-setup.exe
        Start-Process tailscale-setup.exe -ArgumentList "/quiet", "/norestart" -Wait

    - name: Verify Tailscale
      shell: powershell
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" version

    - name: Authenticate Tailscale
      shell: powershell
      env:
        TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      run: |
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$Env:TAILSCALE_AUTHKEY --hostname=win2022-nx

    # ==============================
    # Install NoMachine NX
    # ==============================
    - name: Install NoMachine NX
      shell: powershell
      run: |
        Invoke-WebRequest `
          -Uri https://download.nomachine.com/download/8.15/Windows/nomachine_8.15.3_1_x64.exe `
          -OutFile nomachine.exe
        Start-Process nomachine.exe -ArgumentList "/S" -Wait

    # ==============================
    # Configure NoMachine
    # ==============================
    - name: Enable NoMachine Server
      shell: powershell
      run: |
        sc config nxserver start= auto
        net start nxserver

    # ==============================
    # Optional: Wallpaper
    # ==============================
    - name: Apply Wallpaper
      shell: powershell
      run: |
        copy wallpaper.png C:\Users\Public\Desktop\wallpaper.png
        copy wallpaper.bat C:\Users\Public\Desktop\wallpaper.bat

    # ==============================
    # Show Connection Info
    # ==============================
    - name: Get Tailscale IP (NX)
      shell: powershell
      run: |
        $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
        Write-Host "==============================="
        Write-Host "NoMachine NX is READY"
        Write-Host "IP: $ip"
        Write-Host "Port: 4000"
        Write-Host "Protocol: NX"
        Write-Host "==============================="

    # ==============================
    # Keep Session Alive
    # ==============================
    - name: Keep Alive
      run: cmd /c loop.bat
